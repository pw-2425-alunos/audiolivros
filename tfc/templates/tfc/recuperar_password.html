{% extends 'tfc/layout.html' %}

{% block content %}
<div class="container">
    <h2>Recuperar Password</h2>

    {% if success %}
        <div class="alert alert-success">
            {{ success }}
        </div>
    {% elif error %}
        <div class="alert alert-danger">
            {{ error }}
        </div>
    {% endif %}

    <form method="post" action="{% url 'tfc:recuperar_password' %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="email">Insira o seu email:</label>
            <input type="email" class="form-control" name="email" id="email" required placeholder="email@exemplo.com">
        </div>
        <button type="submit" class="btn btn-primary">Enviar nova password</button>
    </form>

    <p class="mt-3">
        <a href="{% url 'tfc:login' %}">Voltar para o login</a>
    </p>
</div>
{% endblock %}
