{% extends 'tfc/layout.html' %}

{% block title %}Adicionar Membro{% endblock %}

{% block content %}
{% load static %}
<div class="register-page">  {# Usa o mesmo layout da página de registo #}
  <div class="form-container">
    <form action="{% url 'tfc:addMembro' familia.id %}" method="post" enctype="multipart/form-data">
      <h3>Adicionar Membro</h3>
      {% csrf_token %}

      <label for="nome">Nome *</label>
      <input type="text" id="nome" name="nome" required>

      <label for="idade">Idade *</label>
      <input type="number" id="idade" name="idade" required>

      <label for="apresentacao_audio">Apresentação (áudio) (opcional)</label>
      <input type="file" id="apresentacao_audio" name="apresentacao_audio" accept="audio/*">

      <label for="foto">Fotografia (opcional)</label>
      <input type="file" id="foto" name="foto" accept="image/*">

      <input type="submit" value="Adicionar" class="btn-login">

      <a href="{% url 'tfc:perfilFamilia' familia.id %}" class="btn-login logout-btn">Cancelar</a>
    </form>
  </div>
</div>
{% endblock %}
