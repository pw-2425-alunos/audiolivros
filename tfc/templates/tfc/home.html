{% load static %}
<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ANGP - Início</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="{% static 'tfc/estilos.css' %}" rel="stylesheet">
</head>
<body class="home">

  <!-- Ícones decorativos -->
  <img src="{% static 'tfc/menino.png' %}" class="decorative-icon menino" alt="Menino a ler com headphones">
  <img src="{% static 'tfc/menina.png' %}" class="decorative-icon menina" alt="Menina a ler com headphones">

  <!-- Título e subtítulo -->
<div class="main-title">Audiolivros BeeAudio</div>
  <div class="subtitle">Uma app de todos para todos! <br> Ouve e grava audiolivros personalizados! </div>

  <!-- Ícones centrais -->
  <div class="icon-row">
    <div class="icon-box">
      <img src="{% static 'tfc/audiobook.png' %}" alt="Audiobook">
    </div>
    <div class="icon-box">
      <img src="{% static 'tfc/abelha.png' %}" alt="Abelha">
    </div>
  </div>

  <!-- Botões -->
  <a href="/biblioteca" class="btn btn-orange">Ir para a Biblioteca</a>
  <a href="/sobreaplicacao" class="btn btn-yellow">Sobre a App</a>

  <!-- Rodapé -->
  <footer>
    <a href="https://angp.pt/" target="_blank" rel="noopener noreferrer">
      <img src="{% static 'tfc/angp.png' %}" class="logo-footer" alt="Logo ANGP">
    </a>
  </footer>

</body>
</html>
